version: '3.8'
services:
  # ---------------------------
  # GraphQL Gateway
  # ---------------------------
  graphql-gateway:
    container_name: 'graphql-gateway'
    hostname: 'graphql-gateway'
    build: ./gateway
    ports:
      - '3000:3000'
    environment:
      - PORT=3000

  # ---------------------------
  # Inventory microservice
  # ---------------------------
  inventory-microservice:
    container_name: 'inventory-microservice'
    hostname: 'inventory-microservice'
    build: ./inventory-microservice
    ports:
      - '3001:3001'
    environment:
      - PORT=3001
